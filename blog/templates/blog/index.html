{% extends "blog/base.html" %}

{%block title%}

{%endblock%}

{%block link%}  

{%endblock%}  
{%block content%}  
<ul class="list-unstyled">
	{%for blog in blog_list%}
     	<li>
        <a href={% url 'blog:detail' blog.id %}>
          <h4 class="list-group-item-heading">{{blog.title}}</h4>
          <p class="list-group-item-text">{{blog.pub_date}}</p>
        </a>
    	</li>
    {%endfor%}
</ul>
{%endblock%}

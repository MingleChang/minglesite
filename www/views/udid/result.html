<!DOCTYPE html>
<html lang="zh-CN" ng-app="result">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MingleChang</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/udid/result.css">

    <script src="/public/js/udid/result.js"></script>
</head>
<body ng-controller="result">
  <div ng-include="'/public/html/header.html'"></div> 

  <div id="headBg">
  <div id="headTitle" class="container">UDID</div>
  </div>

  <div class="container">
  <div id="introBg">
    <div id="introDeviceName">设备名</div>
    <div id="introDeviceContent">{{device}}</div>
    <div id="introIMEIName">IMEI</div>
    <div id="introIMEIContent">{{imei}}</div>
    <div id="introVersionName">version</div>
    <div id="introVersionContent">{{version}}</div>
    <div id="introUDIDName">UDID</div>
    <div id="introUDIDContent">{{udid}}</div>
    <!-- <a id="copyButton" class="btn" type="button" ng-click="copyClick()">复制UDID</a> -->
  </div>
  </div>

  <div id="udidIntro" class="container">
    UDID 是一种 iOS 设备的特殊识别码。除序号之外，每台 iOS 装置都另有一组独一无二的号码，我们就称之为识别码（ Unique Device Identifier, UDID ）。就像我们的身份证一样。开发者需要知道你的 UDID，才可以让你的手机安装访问测试中的应用，就像需要你的身份证才可以让你登机一样 :)
  </div>

  <div ng-include="'/public/html/footer.html'"></div> 

</body>
</html>

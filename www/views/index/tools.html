<!DOCTYPE html>
<html lang="zh-CN"  ng-app="tools">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MingleChang</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/index/tools.css">


    <script src="/public/js/index/tools.js"></script>

</head>
<body ng-controller="tools">
    <div ng-include="'/public/html/header.html'"></div>

     <div id="headBg">
        <div id="headTitle" class="container">工具</div>
    </div>
    <div class="container">
    <div class="row">
    <div ng-repeat="tool in tools" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <a id="toolItem" class="btn" href="{{tool.link}}" target="_self">{{tool.name}}</a>
    </div>
    </div>
    </div>
    <div ng-include="'/public/html/footer.html'"></div>
</body>
</html>
